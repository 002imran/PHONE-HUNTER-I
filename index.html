<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center my-5 text-dark">Welcome To Phone <span class="text-danger">Hunting Website</span> </h1>
    <main class="container">
        <!-- search section  -->
        <h2 for="exampleDataList" class="">Find Your Phone</h2>
        <section id="search-container" class="my-5 w-50 text-center d-flex justify-content-center align-items-center">
            
            <input id="searchField" class="form-control" list="datalistOptions" placeholder="Type to search...">
            <button id="btn-search" class="btn btn-primary">Search</button>
        </section>

         <!-- card contianer section  -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
            <div id="no-found-message" class="d-none">
                <h3 class="text-warning">No Phone Found!!. Please Try a New Search</h3>
            </div>
            <div id="show-all" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
           
        </section>

        <!-- spinner loading -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>


    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>
</html>
